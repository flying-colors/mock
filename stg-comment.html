<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>配信設定コメント生成ツール</title>
  <style>
    .app .app__inner {
      width: 900px;
      height: 400px;
      margin: 0 auto;
      padding: 50px 0;
    }
    .app .app__textArea {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      margin-bottom: 24px;
      padding: 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app__inner">
      <textarea class="app__textArea js-textarea" placeholder="ここにパスを貼り付けてください。※ファイル数にカウントされてしまうため、空行は削除してください。"></textarea>
      <textarea class="app__textArea js-output"></textarea>
    </div>
  </div>
  <script>
    (function () {
      "use strict";
      const $textarea = document.querySelector('.js-textarea'),
            $output = document.querySelector('.js-output'),
            urlStg = 'https://www.stg.rakuten-bank.co.jp',
            urlWeb = 'https://www.rakuten-bank.co.jp';

      const getText = () => {
        // 複数行の文字列を配列に変換
        const arrayPath = $textarea.value.split('\n');
        return arrayPath;
      }

      const setComment = () => {
        const arrayStgPath = [];
        const arrayWebPath = [];
        getText().forEach(pathItem => {      
          const trim = pathItem.replace('/trunk', '');      
          arrayStgPath.push(urlStg + trim);
          arrayWebPath.push(urlWeb + trim);
        });
        
        const strStgPath = arrayStgPath.join(`\n`);
        const strWebPath = arrayWebPath.join(`\n`);
        const strAllPath = `お疲れ様です。
        \n以下、配信設定いたしました。\nお手数ですが再鑑の上、承認依頼をお願いいたします。
        \n------------------------------\nTeamsite配信設定\n------------------------------
        \n▼ジョブ\n
        \n▼stg\n${strStgPath}
        \n▼www\n${strWebPath}
        \n${arrayStgPath.length}ファイル
        \n■配信設定　即時
        \n------------------------------
        \n以上、よろしくお願いいたします。`;
        return strAllPath;
      }
      
      const setText = () => {
        setTimeout(() => {
          if($textarea.value.length) {
            $output.value = setComment();
          } else {
            $output.value = '';
          }
        }, 0);
      }

      $textarea.addEventListener('input', setText);
      $textarea.addEventListener('paste', setText);
    })();
  </script>
</body>

</html>
